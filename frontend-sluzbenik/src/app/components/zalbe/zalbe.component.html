
<div class="dashboard-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv dokumenta </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]"> {{element.naziv}} </a> </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.korisnik}} </td>
      </ng-container>

      <ng-container matColumnDef="izvoz">
        <th mat-header-cell *matHeaderCellDef> Izvoz </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button class="table-button" mat-icon-button color="primary" aria-label="export action">XHTML</button>
          <button class="table-button" mat-icon-button color="primary" aria-label="export action">PDF</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
