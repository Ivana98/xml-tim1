<!-- navbar -->

<p>
    <mat-toolbar color="primary">
        <button mat-icon-button class="example-icon" aria-label="Homepage">
            <mat-icon>home</mat-icon>
        </button>
        <span>Portal organa vlasti</span>

        <span *ngIf="role=='GRADJANIN'">
            <button mat-button class="example-icon btn_spacing" aria-label="Podnosenje zahteva" [routerLink]="'/homepage/podnosenje-zahteva'">
                Podnosenje zahteva
            </button>
            <button mat-button class="example-icon btn_spacing" aria-label="Zahtevi" [routerLink]="'/homepage/zahtevi'">
                Zahtevi
            </button>
            <button mat-button class="example-icon btn_spacing" aria-label="Obavestenja" [routerLink]="'/homepage/obavestenja'">
                Obavestenja
            </button>
        </span>

        <span *ngIf="role=='SLUZBENIK'">
            <button mat-button class="example-icon btn_spacing" aria-label="Zahtevi">
                Zahtevi
            </button>
            <button mat-button class="example-icon btn_spacing" aria-label="Resenja">
                Resenja
            </button>
            <button mat-button class="example-icon btn_spacing" aria-label="Izvestaji">
                Izvestaji
            </button>
        </span>

        <!-- menu buttons -->

        <span class="example-spacer"></span>

        <!-- right side buttons -->
        <button mat-icon-button class="example-icon" aria-label="Odjava" (click)="logout()">
            <mat-icon>keyboard_tab</mat-icon>
        </button>
    </mat-toolbar>
</p>
