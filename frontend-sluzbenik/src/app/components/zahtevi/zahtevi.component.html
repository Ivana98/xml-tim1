<div class="pretraga-div" *ngIf="role=='SLUZBENIK'">
  <form class="search-form">

    <mat-form-field>
      <input matInput placeholder="Pretraga">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Vrsta pretrage</mat-label>
      <mat-select>
        <mat-option value="osnovna">osnovna</mat-option>
        <mat-option value="napredna">napredna</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary">Pretrazi</button>

  </form>
</div>

<div class="dashboard-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSortDirection="asc">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv dokumenta </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]" > {{element.naziv}} </a> </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="izvoz">
        <th mat-header-cell *matHeaderCellDef> Izvoz </th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button class="table-button" mat-icon-button color="primary" aria-label="export action" (click)="getHtml(element.id)">XHTML</button>
          <button class="table-button" mat-icon-button color="primary" aria-label="export action">PDF</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageIndex]="pageIndex" [length]="length" [pageSize]="pageSize" (page)="getPage($event)" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
