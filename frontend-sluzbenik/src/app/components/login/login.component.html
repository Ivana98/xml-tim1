<mat-card class="card-position">
    <mat-card-title>
        Prijava korisnika
    </mat-card-title>
    <mat-card-content>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">

            <mat-form-field class="example-full-width">
                <mat-label>Korisnicko ime</mat-label>
                <input matInput type="email" id="usernameField" name="usernameField" formControlName="usernameField">
            </mat-form-field>
            <div
                *ngIf="loginForm.controls.usernameField.invalid && (loginForm.controls.usernameField.touched || loginForm.controls.usernameField.dirty)">
                <small class="red" *ngIf="loginForm.controls.usernameField.errors?.required">
                    Obavezno je uneti korisnicko ime.
                </small>
                <small class="red" *ngIf="loginForm.controls.usernameField.errors?.email">
                    Korisnicko ime je email adresa.
                </small>
            </div>

            <mat-form-field class="example-full-width">
                <mat-label>Lozinka</mat-label>
                <input matInput type="password" id="passField" name="passField" formControlName="passField">
            </mat-form-field>
            <div
                *ngIf="loginForm.controls.passField.invalid && (loginForm.controls.passField.touched || loginForm.controls.passField.dirty)">
                <small class="red" *ngIf="loginForm.controls.passField.errors?.required">
                    Obavezno je uneti lozinku.
                </small>
            </div>

            <div
            style="padding-bottom: 1em;">
                <button mat-raised-button color="primary" aria-label="Prijava" type="submit"
                    [disabled]="loginForm.invalid" id="loginBtn" class="example-full-width">
                    Prijava
                </button>
            </div>

            <div>
                <button mat-raised-button color="primary" aria-label="Registracija" class="example-full-width"
                    [routerLink]="'/registracija'">
                    Registracija
                </button>
            </div>


        </form>

    </mat-card-content>

</mat-card>
