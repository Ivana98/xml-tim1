<mat-card class="card-position" style="width: 80%;">
    <mat-card-title>
        Zahtev broj: {{zahtev.id}}
    </mat-card-title>
    <mat-card-subtitle>
       
    </mat-card-subtitle>
    <mat-card-content>
        <p>
            Status zahteva: {{status}}
        </p>

        <div *ngIf="role=='SLUZBENIK'">
            <button *ngIf="naCekanju || nemaOdgovora" mat-raised-button color="primary" aria-label="Prihvati" [routerLink]="['podnosenje-obavestenja']" id="acceptBtn"
            class="btn-spacing">
                Prihvati
            </button>
            <button *ngIf="naCekanju || nemaOdgovora" mat-raised-button color="primary" aria-label="Odbij" (click)="refuse()" id="refuseBtn">
                Odbij
            </button>
        </div>

    </mat-card-content>

</mat-card>
